<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClarifyCoder – Vercel Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 720px; padding: 1rem 1.25rem; border: 1px solid #e5e7eb; border-radius: 14px; }
    textarea, input, button { width: 100%; box-sizing: border-box; }
    textarea, input { padding: .75rem; margin: .5rem 0 1rem; border: 1px solid #d1d5db; border-radius: 10px; }
    button { padding: .75rem 1rem; border: 0; border-radius: 10px; font-weight: 600; cursor: pointer; }
    button { background: black; color: white; }
    h1 { margin: 0 0 1rem; font-size: 1.5rem; }
    ul { padding-left: 1.2rem; }
    .muted { color: #6b7280; font-size: .9rem; }
    .row { display: grid; gap: 1rem; grid-template-columns: 1fr; }
    @media (min-width: 720px) { .row { grid-template-columns: 1fr 1fr; } }
    .right { background: #fafafa; border-radius: 14px; padding: 1rem; }
    .footer { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ClarifyCoder – Quick Demo</h1>
    <div class="row">
      <div>
        <label>Problem statement</label>
        <textarea id="problem" rows="6" placeholder="Describe the task or requirement..."></textarea>

        <label>Context (optional)</label>
        <textarea id="context" rows="4" placeholder="Paste any context or code snippets..."></textarea>

        <button id="go">Generate clarification questions</button>
        <div class="footer muted">Calls <code>/api/clarify</code> on the same domain.</div>
      </div>

      <div class="right">
        <strong>Suggested questions</strong>
        <ul id="out"><li class="muted">Nothing yet.</li></ul>
      </div>
    </div>
  </div>

  <script>
    const out = document.getElementById('out');
    function show(list) {
      out.innerHTML = '';
      list.forEach(q => {
        const li = document.createElement('li');
        li.textContent = q;
        out.appendChild(li);
      });
    }

    document.getElementById('go').addEventListener('click', async () => {
      const problem = document.getElementById('problem').value.trim();
      const context = document.getElementById('context').value.trim() || null;

      if (!problem) {
        alert('Please enter a problem statement.');
        return;
      }
      show(['Working...']);

      try {
        const res = await fetch('/api/clarify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ problem, context })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        show(data.questions || []);
      } catch (e) {
        show([`Error: ${e.message}`]);
      }
    });
  </script>
</body>
</html>
